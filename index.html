<!doctype html>
<html ng-app>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.4/angular.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="cards.js"></script>
	</head>
	<body>
		<div ng-controller="QuestionCtrl">
			<div class="card black">
				{{question.text}}
			</div>
		</div>
		<div ng-controller="ResponseCtrl">
			<div ng-repeat="row in responses">
				<div ng-repeat="cell in row" ng-click="remove($index, $parent.$index)" class="card">
					{{cell.text}}
				</div><br>
			</div>
		</div>
	</body>
</html>
